<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Remix Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <!-- Data Tables -->
    <link rel="stylesheet" href="assets/css/data-table.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="auth-page">
        <img class="auth-bg" src="assets/images/auth-bg.svg" alt="auth bg">
        <div class="auth-box">
            <div class="h-100 d-grid vh-100 align-items-center">
                <div class="auth-content">
                    <form id="reset-form" class="auth-form">
                        <div class="auth-logo-box">
                            <img src="assets/icons/mail.svg" alt="logo" class="auth-logo">
                            <img class="mt-4" src="assets/icons/key.svg" alt="key">
                        </div>
                        <div class="auth-title-box">
                            <h2 class="auth-title">Check Your Email</h2>
                            <p class="auth-sub">We sent a password reset link to <span>steve@gmail.com</span></p>
                        </div>
                        <div class="auth-footer">
                            <a href="mailto:example@example.com?subject=Subject%20Line&body=Hello,%20this%20is%20a%20sample%20email%20body."
                                class="w-100 auth-btn mb-3">
                                Open Email App <i class="ri-arrow-right-line"></i>
                            </a>
                            <p class="auth-switch-page">Didn't receive the email? <a href="#" class="auth-link">Click to
                                    resend</a></p>
                            <div class="d-flex justify-content-center  mt-4">
                                <a href="signin.html" class="text-btn"><i class="ri-arrow-left-line"></i>
                                    <span>Back to
                                        log
                                        in</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="auth-img-box">
                <img src="assets/images/auth-img.png" alt="auth img" class="auth-img">
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Data Tables -->
    <script src="assets/js/data-table.js"></script>
    <!-- Font Awesome -->
    <script src="assets/js/all.min.js"></script>
    <!-- Chart JS -->
    <script src="assets/js/chart.js"></script>
    <!-- Slick Slider -->
    <script src="assets/js/slick.min.js"></script>
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/7.6.0/tinymce.min.js"></script>




    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
